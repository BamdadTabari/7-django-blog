{% extends "blog/base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-content">
                <p class="title">{{ post.title }}</p>
                <p class="content">{{ post.content|truncatewords:30 }}</p>
                <time datetime="{{ post.date_posted }}">{{ post.date_posted }}</time>
                <a class="button is-link" href="{% url 'data_blog:post_detail' post.id %}">Read more</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
